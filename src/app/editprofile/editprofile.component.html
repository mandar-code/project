<mat-card>

    <mat-form-field appearance="legacy" color="accent"><mat-label>Email Id</mat-label>
        <input matInput type="email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">This field is required</mat-error>
    </mat-form-field>
<br>
    <button  mat-raised-button color="accent">Save Info</button>
    
    
</mat-card>
